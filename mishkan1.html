<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צופן החצר</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .game-container {
            background: linear-gradient(145deg, rgba(255, 248, 220, 0.98), rgba(255, 245, 238, 0.95));
            border-radius: 15px;
            padding: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(255, 215, 0, 0.15);
            border: 2px solid #daa520;
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 8px;
            background: linear-gradient(90deg, #daa520, #ffd700, #ffef94, #ffd700, #daa520);
            box-shadow: 0 2px 10px rgba(218, 165, 32, 0.5);
        }
        
        .game-container::after {
            content: '✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(218, 165, 32, 0.4);
            font-size: 0.8rem;
            letter-spacing: 3px;
        }
        
        .title {
            text-align: center;
            color: #8b4513;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(255, 215, 0, 0.3);
            position: relative;
        }
        
        .title::before {
            content: '✨';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .title::after {
            content: '✨';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite 1s;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }
        
        .subtitle { text-align: center; color: #a0522d; font-size: 0.85rem; margin-bottom: 8px; font-weight: 400; }
        
        .progress {
            background: #f4e4bc;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #daa520;
        }
        
        .progress-text { color: #8b4513; font-weight: 600; text-align: center; font-size: 0.8rem; }
        
        .riddle-container {
            background: linear-gradient(145deg, #ffffff, #fefefe);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #daa520;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }
        
        .riddle-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #daa520, #ffd700, #daa520);
            border-radius: 20px;
            z-index: -1;
        }
        
        .riddle-text { color: #8b4513; font-size: 0.9rem; line-height: 1.3; margin-bottom: 8px; font-weight: 500; text-align: center; }
        
        .input-container { display: flex; gap: 6px; margin-bottom: 8px; justify-content: center; }
        
        input[type="text"], input[type="number"] {
            flex: 1; max-width: 200px; padding: 8px 12px;
            border: 1px solid #daa520; border-radius: 6px; font-size: 0.9rem;
            font-family: 'Heebo', sans-serif; text-align: center;
            background: linear-gradient(145deg, #fafafa, #ffffff);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08);
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none; border-color: #b8860b; box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #daa520, #b8860b);
            color: white; border: none; padding: 8px 16px; border-radius: 6px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            box-shadow: 0 2px 8px rgba(218, 165, 32, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative; overflow: hidden;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .btn:hover { background: linear-gradient(135deg, #b8860b, #daa520); transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        .btn:hover::before { left: 100%; }
        
        .feedback { padding: 6px; border-radius: 6px; margin-top: 6px; font-weight: 500; text-align: center; font-size: 0.8rem; }
        .hint-section { margin-top: 6px; margin-bottom: 6px; }
        .hint-btn {
            background: linear-gradient(135deg, #8b7355, #6b5b47);
            color: white; border: none; padding: 6px 12px; border-radius: 6px;
            font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif; margin-left: 6px;
        }
        .hint-btn:hover { background: linear-gradient(135deg, #6b5b47, #8b7355); transform: translateY(-1px); }
        .hint-display {
            background: #fff8dc; border: 1px solid #daa520; border-radius: 6px;
            padding: 6px; margin-top: 4px; color: #8b4513; font-size: 0.8rem; text-align: center;
        }
        .first-letter-btn { background: linear-gradient(135deg, #cd853f, #a0522d); font-size: 0.85rem; padding: 6px 12px; }
        
        .feedback.correct { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .feedback.incorrect { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .feedback.hint { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        
        .final-challenge {
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: #ffd700; border: 3px solid #daa520; animation: glow 2s ease-in-out infinite alternate;
            /* הקטנת ריווחים כדי לצמצם גובה */
            padding: 10px;
        }
        @keyframes glow { from { box-shadow: 0 0 20px rgba(218, 165, 32, 0.5); } to { box-shadow: 0 0 30px rgba(218, 165, 32, 0.8); } }
        .final-challenge .riddle-text { color: #ffd700; font-size: 1.05rem; line-height: 1.25; margin-bottom: 6px; }
