<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>צופן קודש הקודשים</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Heebo', sans-serif;
      background: white;
      min-height: 100vh;
      padding: 20px;
      overflow-x: auto;
    }
    
    .game-container {
      border-radius: 15px;
      padding: 15px;
      max-width: 900px;
      margin: 0 auto;
      border: 3px solid #daa520;
    }
    
    .title {
      text-align: center;
      color: #8b4513;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #a0522d;
      font-size: 1rem;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .courtyard {
      border: 3px solid #8b4513;
      border-radius: 10px;
      padding: 8px;
      position: relative;
      min-height: 120px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
    }
    
    .area-title {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 2px 8px;
      border: 2px solid #8b4513;
      border-radius: 12px;
      font-weight: 600;
      color: #8b4513;
      font-size: 0.7rem;
    }
    
    .courtyard-drop-zone {
      min-height: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    
    .kodesh {
      border: 2px solid #daa520;
      border-radius: 6px;
      padding: 6px;
      position: relative;
      min-height: 70px;
      width: 90%;
      margin: auto auto 0 auto;
      display: flex;
      flex-direction: column;
    }
    
    .kodesh-drop-zone {
      min-height: 30px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      justify-items: center;
      align-items: center;
    }
    
    .kodesh-drop-zone .drop-circle:nth-child(1) {
      grid-column: 1;
      grid-row: 1; /* צפון */
    }
    
    .kodesh-drop-zone .drop-circle:nth-child(2) {
      grid-column: 2;
      grid-row: 1; /* דרום */
    }
    
    .kodesh-drop-zone .drop-circle:nth-child(3) {
      grid-column: 1 / 3;
      grid-row: 2; /* מרכז */
    }
    
    .kodesh-kodashim {
      border: 2px solid #b8860b;
      border-radius: 4px;
      padding: 4px;
      position: relative;
      min-height: 30px;
      width: 75%;
      margin: auto auto 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .vessels-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #daa520;
    }
    
    .vessel {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: grab;
      transition: all 0.3s ease;
      border: 2px solid;
      position: relative;
      user-select: none;
    }
    
    .vessel.dragging {
      cursor: grabbing;
      transform: rotate(5deg) scale(1.1);
      z-index: 1000;
    }
    
    .vessel.bronze {
      background: linear-gradient(135deg, #cd7f32, #b87333);
      border-color: #8b4513;
      color: #2f1b14;
    }
    
    .vessel.gold {
      background: linear-gradient(135deg, #ffd700, #ffef94);
      border-color: #daa520;
      color: #8b4513;
    }
    
    .drop-circle {
      width: 50px;
      height: 50px;
      border: 3px dashed #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .drop-circle.correct {
      background: rgba(50, 205, 50, 0.2);
      border-color: #32cd32;
    }
    
    .drop-circle.incorrect {
      background: rgba(255, 0, 0, 0.1);
      border-color: #ff0000;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .btn {
      background: linear-gradient(135deg, #daa520, #b8860b);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Heebo', sans-serif;
    }
    
    .btn.check-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      font-size: 1.2rem;
      padding: 15px 30px;
    }
    
    .results {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid #daa520;
    }
    
    .score {
      font-size: 1.2rem;
      font-weight: 600;
      color: #8b4513;
      margin-bottom: 10px;
    }
    
    .hints {
      border: 2px solid #ffeaa7;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }
    
    .hints.show {
      display: block;
    }
    
    .final-cipher {
      border: 3px solid #daa520;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    .final-cipher.show {
      display: block;
    }
    
    .cipher-text {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .game-container {
        padding: 10px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- כאן מגיע כל קוד ה-HTML וה-JS שכבר נתתי לך בהודעה הקודמת -->
</body>
</html>
