    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }
        
        .game-container {
            background: linear-gradient(145deg, rgba(255, 248, 220, 0.98), rgba(255, 245, 238, 0.95));
            border-radius: 15px;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 3px solid #daa520;
        }
        
        .title {
            text-align: center;
            color: #8b4513;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            text-align: center;
            color: #a0522d;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .tabernacle-layout {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        
        .courtyard {
            background: linear-gradient(135deg, #f4e4bc, #e6d3a3);
            border: 3px solid #8b4513;
            border-radius: 10px;
            padding: 8px;
            position: relative;
            min-height: 150px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .area-title {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff8dc;
            padding: 2px 8px;
            border: 2px solid #8b4513;
            border-radius: 12px;
            font-weight: 600;
            color: #8b4513;
            font-size: 0.7rem;
        }
        
        .courtyard-drop-zone {
            min-height: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .kodesh {
            background: linear-gradient(135deg, #fff8dc, #f0e68c);
            border: 2px solid #daa520;
            border-radius: 6px;
            padding: 6px;
            position: relative;
            min-height: 90px;
            width: 85%;
            margin: auto auto 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        .kodesh-drop-zone {
            min-height: 30px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            justify-items: center;
            align-items: center;
        }
        
        .kodesh-drop-zone .drop-circle:nth-child(1) {
            grid-column: 2;
            grid-row: 1;
        }
        
        .kodesh-drop-zone .drop-circle:nth-child(2) {
            grid-column: 1;
            grid-row: 1;
        }
        
        .kodesh-drop-zone .drop-circle:nth-child(3) {
            grid-column: 1 / 3;
            grid-row: 2;
        }
        
        .kodesh-kodashim {
            background: linear-gradient(135deg, #ffd700, #ffef94);
            border: 2px solid #b8860b;
            border-radius: 4px;
            padding: 4px;
            position: relative;
            min-height: 40px;
            width: 70%;
            margin: auto auto 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .vessels-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px dashed #daa520;
        }
        
        .vessel {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid;
            position: relative;
            user-select: none;
        }
        
        .vessel:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .vessel.dragging {
            cursor: grabbing;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
        }
        
        .vessel.bronze {
            background: linear-gradient(135deg, #cd7f32, #b87333);
            border-color: #8b4513;
            color: #2f1b14;
        }
        
        .vessel.gold {
            background: linear-gradient(135deg, #ffd700, #ffef94);
            border-color: #daa520;
            color: #8b4513;
        }
        
        .vessel-tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1001;
        }
        
        .vessel:hover .vessel-tooltip {
            opacity: 1;
        }
        
        .drop-circle {
            width: 50px;
            height: 50px;
            border: 3px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .drop-circle.drag-over {
            border-color: #32cd32;
            background: rgba(50, 205, 50, 0.1);
        }
        
        .drop-circle.correct {
            background: rgba(50, 205, 50, 0.2);
            border-color: #32cd32;
        }
        
        .drop-circle.incorrect {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
        }
        
        .drop-zone {
            min-height: 60px;
            border: 2px dashed transparent;
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #daa520, #b8860b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #b8860b, #daa520);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.4);
        }
        
        .btn.check-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            font-size: 1.2rem;
            padding: 15px 30px;
        }
        
        .btn.check-btn:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
        }
        
        .hint-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8b7355, #6b5b47);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hint-icon:hover {
            background: linear-gradient(135deg, #6b5b47, #8b7355);
            transform: scale(1.1);
        }
        
        .reset-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-icon:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            transform: scale(1.1);
        }
        
        .results {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #daa520;
        }
        
        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 10px;
        }
        
        .hints {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .hints.show {
            display: block;
        }
        
        .hint-item {
            color: #856404;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .final-cipher {
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: #ffd700;
            border: 3px solid #daa520;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .final-cipher.show {
            display: block;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(218, 165, 32, 0.5); }
            to { box-shadow: 0 0 30px rgba(218, 165, 32, 0.8); }
        }
        
        .cipher-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .cipher-explanation {
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .compass {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .compass-container {
            position: relative;
            width: 80px;
            height: 80px;
            border: 3px solid #8b4513;
            border-radius: 50%;
            background: linear-gradient(135deg, #f4e4bc, #e6d3a3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .compass-needle {
            width: 2px;
            height: 30px;
            background: #dc3545;
            position: absolute;
            transform-origin: top center;
            transform: rotate(0deg);
        }
        
        .compass-needle::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -3px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 8px solid #dc3545;
        }
        
        .compass-directions {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .compass-directions span {
            position: absolute;
            font-size: 0.8rem;
            font-weight: bold;
            color: #8b4513;
        }
        
        .compass-directions .north { right: -8px; top: 50%; transform: translateY(-50%); }
        .compass-directions .south { left: -8px; top: 50%; transform: translateY(-50%); }
        .compass-directions .east { bottom: -5px; left: 50%; transform: translateX(-50%); }
        .compass-directions .west { top: -5px; left: 50%; transform: translateX(-50%); }
        
        .congratulations-window {
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: #ffd700;
            border: 3px solid #daa520;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),

        }

            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .congratulations-message {
            font-size: 1.3rem;
            line-height: 1.8;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
                margin: 10px;
            }
            
            .vessel {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
